    name: Release

    on:
      push:
        branches:
          - main # or master, depending on your default branch

    jobs:
      release:
        name: Release
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
            with:
              persist-credentials: false # Important for protected branches with @semantic-release/git

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 20 # or your preferred Node.js version
              cache: 'npm' # or yarn, pnpm

          - name: Install dependencies
            run: npm ci # or yarn install, pnpm install

          - name: Semantic Release
            uses: cycjimmy/semantic-release-action@v4
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Or ${{ secrets.GH_PAT }} if using a PAT
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # Required if publishing to npm
